    <header>
        <div class="container-header">
            <div class="logo">

            <div class="icone-menu"><img src="assets/img/menu.png" alt=""></div>
        </div>
    </header>

    <main>

        <!------------------- BANNER -------------------------->
        <section class="banner">
            <div class="banner__imagem">
                <div class="banner__titulo">
                    <p>Garanta seu Ingresso</p>
                </div>
                <img src="assets/img/banner-comprar-ingresso.png" alt="Banner">                
            </div>
        </section>

        <!---------------------- CONTAINER ------------------------>
        <div class="container-main">
            <section class="secao_formulario__titulo">
                <p>Preencha o formulário a seguir:</p>
            </section>

            <section class="formulario">
                <form action="">
                    <label for="form_nome_completo">Nome completo:</label><br>
                    <input type="text" id="form_nome_completo" name="form_nome_completo" class="form_input"><br>
                    <label for="form_email">E-mail</label><br>
                    <input type="email" id="form_email" name="form_email" class="form_input"><br>
                    <label for="form_cpf">CPF:</label><br>
                    <input type="number" id="form_cpf" name="form_cpf" class="form_input"><br>
                    <label for="form_data_nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="form_data_nascimento" name="form_data_nascimento" class="form_input"><br>
                    
                    <input type="submit" class="form_btn" value="Avançar!">
                </form>
            </section>
            

        </div>

    </main>

    <footer>
        <div class="container-footer">
            <div>
                <div>
                    <img src="assets/img/Logo.png" alt="Logo do site">
